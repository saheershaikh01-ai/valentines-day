<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #ffcccb;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            display: inline-block;
            margin: 20px;
            animation: bounce 1s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <h2 class="love-message">"Love is not just a feeling, it's a choice." ðŸ’–</h2>
    <img src="roses.jpg" alt="Roses" style="width:50%; margin-top:20px;">
    <script>
        const messages = [
            "You are my sunshine!",
            "Love you to the moon and back!",
            "You make my heart smile!",
        ];
        
        const loveMessage = document.querySelector('.love-message');
        loveMessage.textContent = messages[Math.floor(Math.random() * messages.length)];
    </script>
</body>
</html>
