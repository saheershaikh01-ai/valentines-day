<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Swizel!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
        }
        .balloon {
            width: 100px;
            height: 150px;
            background-color: red;
            border-radius: 50% 50% 0 0;
            position: relative;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.3s;
        }
        .balloon:hover {
            transform: scale(1.1);
        }
        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="balloon" onclick="burst(this)">
        <div class="message">Happy Valentine's Day, Swizel! ðŸ’–</div>
    </div>
    <script>
        function burst(balloon) {
            balloon.style.backgroundColor = 'transparent';
            balloon.querySelector('.message').style.display = 'block';
        }
    </script>
</body>
</html>
